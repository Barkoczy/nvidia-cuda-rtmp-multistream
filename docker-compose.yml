services:
  nginx-rtmp:
    build:
      context: .
      args:
        - USE_NVIDIA=true
    ports:
      - "1935:1935" # RTMP
      - "8080:8080" # HTTP status page
    env_file:
      - .env
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all
    volumes:
      - ./logs:/var/log/broadcaster
      - ./profiles.yml:/etc/broadcaster/profiles.yml
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  svelte-player:
    build:
      context: ./svelte-player
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - "${SVELTE_PORT:-3000}:3000"
    depends_on:
      - nginx-rtmp
    restart: always
