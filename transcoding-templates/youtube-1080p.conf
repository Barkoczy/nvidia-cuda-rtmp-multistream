# YouTube 1080p Fallback Template
video_transcode_options {
    width 1920;
    height 1080;
    framerate 60;
    
    nvenc true;
    nvenc_profile high;
    nvenc_preset p6;
    nvenc_rc cbr;
    nvenc_surfaces 32;
    nvenc_async 1;
    nvenc_b_ref_mode 2;
    nvenc_max_b_frames 3;
    
    x264_profile high;
    x264_preset fast;
    x264opts "keyint=120:min-keyint=120:no-scenecut:rc-lookahead=40:ref=4:bframes=3:b-adapt=2:direct=auto:me=hex:subme=8:trellis=1:deblock=0,0:psy-rd=1.0,0.1:nal-hrd=cbr";
    
    audio_codec aac;
    audio_bitrate 256k;
    audio_channels 2;
    audio_sample_rate 48000;
}