# Fallback 720p Template for Low Bandwidth
video_transcode_options {
    width 1280;
    height 720;
    framerate 30;
    
    nvenc true;
    nvenc_profile main;
    nvenc_preset p4;          # More performance-focused
    nvenc_rc cbr;
    nvenc_surfaces 16;
    nvenc_async 1;
    nvenc_b_ref_mode 0;
    nvenc_max_b_frames 0;
    
    x264_profile main;
    x264_preset superfast;
    x264opts "keyint=60:min-keyint=60:no-scenecut:rc-lookahead=10:ref=1:bframes=0:direct=auto:me=dia:subme=4:trellis=0:deblock=0,0:psy-rd=1.0,0.0:nal-hrd=cbr";
    
    audio_codec aac;
    audio_bitrate 128k;
    audio_channels 2;
    audio_sample_rate 44100;
}